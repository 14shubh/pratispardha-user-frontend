<div class="container players-list">
  <div class="heading">
    <h1>PLAYERS LIST</h1>
    <span class="border"></span>
  </div>

  <div class="search_bar">
    <i  (click)="voice()"class="fa fa-microphone" aria-hidden="true"></i>
    <input type="search"  [(ngModel)]="term" placeholder="search Player..." class="search">
    <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
    <a class="search-btn">Search</a>
  </div>

  <div class="row cards">
    <div class="col-lg-2 col-md-3 col-6 player-card" *ngFor="
        let Players of playerList | filter:term
          | paginate
            : {
                itemsPerPage: cardSize,
                currentPage: page,
                totalItems: count
              }
      ">
      <div class="card">
        <div class="card-img">
          <img src="{{Players.image}}" class="card-img-top img-fluid" alt="player image" />
        </div>
        <div class="player-type">
          <small>{{ Players.playerType }}</small>
        </div>
        <div class="card-body">
          <p class="card-text">{{ Players.name }}</p>
        </div>
        <div class="card-btn">
          <a class="profile" (click)="profile(Players._id)">View Profile</a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center pagination">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onCardDataChange($event)">
    </pagination-controls>
  </div>
</div>
